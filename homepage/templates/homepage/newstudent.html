{% extends 'homepage/base.html' %}
{% block content %}

<div class="mx-auto p-6">
    <!-- Title -->
    <h1 class="text-3xl md:text-4xl font-extrabold text-gray-700 md:mb-2 text-center">Student Admission</h1>
    <p class="text-md md:text-lg text-gray-700 mb-6 text-center">
        Enter the details below.
    </p>

    <form method="post" action="." class="flex flex-col space-y-4">
        {% csrf_token %}
        
        <div  class="grid grid-cols-2 md:grid-cols-3 gap-4 border-2 border-gray-400 rounded-lg shadow-lg px-4 pt-2 pb-4">
            <h2 class="col-span-3 mb-1 text-xl font-bold text-teal-600">-Student Details-</h2>
            
            <div class="mb-1 border-2 border-gray-300 px-2 pt-1 pb-2 rounded-lg shadow-sm">
                <label class="inline-block font-semibold text-lg text-gray-700">Student Name:</label><br>
                {{ form.student_name }}
            </div>
        </div>
        <div>
            <button type="submit" class="px-4 py-2 text-white bg-blue-400 hover:bg-blue-500 rounded-md">
                Submit
            </button>
        </div>
    </form>
    
</div>

{% endblock %}
